

spring:
  datasource:
    url: jdbc:h2:mem:crypto-trading-db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:/db/migration/schema.sql,classpath:/db/migration/import.sql
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false
      path: /h2-console

scheduler:
  fixed-rate: 10000

logging:
  level:
    root: info
    org.trading.application.*: DEBUG

source:
  binance:
    url: https://api.binance.com/api/v3/ticker/bookTicker
  huobi:
    url: https://api.huobi.pro/market/tickers
server:
  port: 8080

  servlet:
    context-path: /api